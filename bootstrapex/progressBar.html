<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ProgressBar</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" role="proogress-bar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
				<span class="sr-only">70% Complete</span>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" role="proogress-bar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
				70% 
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped active" role="proogress-bar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
				70% 
			</div>
			</div>
			<div class="progress">
				<div class="progress-bar progrees-bar.info progress-bar-striped active" role="proogress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
				50% 
			</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-danger progress-bar-striped active" role="proogress-bar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
				40% 
			</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning progress-bar-striped active" role="proogress-bar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
				60% 
			</div>
		</div>
		</div>
		<!-- striped agrega rayas al progressbar -->
		<div class="container">
			<div class="progress-bar progress-bar-success" role="progressbar" style="width: 40%">
				Free Space
			</div>
			<div class="progress-bar progress-bar-warning" role="progressbar" style="width: 10%">
				Warning
			</div>
			<div class="progress-bar progress-bar-danger" role="progressbar" style="width: 20%">
				Danger
			</div>
		</div>
</body>
</html>
